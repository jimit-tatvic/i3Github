# Picom Configuration - Hyprland-style
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.75;
shadow-exclude = ["class_g = 'slop'", "class_g = 'Polybar'"];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

inactive-opacity = 0.95;
frame-opacity = 1.0;
active-opacity = 1.0;

corner-radius = 10;
rounded-corners-exclude = ["window_type = 'dock'", "window_type = 'desktop'"];

blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Animation settings (Requires picom-pijulius or picom-ft-labs)
# If using standard picom, comment lines below to avoid errors
animations = true;
animation-stiffness = 300;
animation-dampening = 20;
animation-window-mass = 0.5;
animation-delta = 10;
animation-clamping = true;
animation-for-open-window = "zoom";
animation-for-unmap-window = "slide-down";
